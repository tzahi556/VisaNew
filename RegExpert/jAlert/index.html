function left() {

    function right() {
        
    jAlert({
            // No properties are being changed ...
        },"right"); // <---- Notice how this is changed to "right"
    
  } // end right() function
    
    function top() {
        
    jAlert({
            // No properties are being changed ...
        },"top"); // <---- Notice how this is changed to "top"
    
  } // end top() function

            // No properties are being changed ...
